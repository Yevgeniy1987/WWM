    <div class="container mx-auto title-section">
      <div class="wrapper">
        <h1 class="top">Will Watch Movie</h1>
        <h1 class="bottom" aria-hidden="true">Will Watch Movie</h1>
      </div>

      <div class="top-bar">
        <form id="searchForm">
          <input type="search" name="searchQuery" />
          <button
            class="h-7 w-28 bg-gradient-to-r from-violet-500 to-fuchsia-500 border rounded"
            type="submit"
          >
            Search
          </button>
        </form>
        <div class="action-butons">
          <button
            class="h-7 w-5 border bg-gradient-to-r from-violet-500 to-fuchsia-500 rounded"
            data-action="one-col"
          >
            &#8801;
          </button>
          <button
            class="h-7 w-5 border is-active bg-gradient-to-r from-violet-500 to-fuchsia-500 rounded"
            data-action="three-col"
          >
            &#8230;
          </button>
          <button
            id="addNewMovieBtn"
            class="h-7 w-32 bg-gradient-to-r from-violet-500 to-fuchsia-500 border rounded"
          >
            Add new movie
          </button>
        </div>
      </div>
      <div class="flex justify-between p" id="movie-list"></div>
